auth:
  environment: production
  providers:
    github:
      development:
        clientId: ${GITHUB_CLIENT_ID}
        clientSecret: ${GITHUB_CLIENT_SECRET}
kubernetes:
  clusterLocatorMethods:
    - type: 'config'
      clusters:
        - url: https://192.168.10.219:6443
          name: homelab
          authProvider: 'serviceAccount'
          skipTLSVerify: false # or true if you want to skip, but better to use caData
          serviceAccountToken: ${K8_SERVICE_TOKEN}
          caData: ${K8_CA_DATA}
          namespace:
            - '*'
proxy:
  '/argocd/api':
    target: https://argo.bergtobias.com/api/v1/
    changeOrigin: true
    secure: false # if you have self-signed certs
    headers:
      $env: ARGOCD_AUTH_TOKEN
integrations:
  github:
    - host: github.com
      token: ${GITHUB_INTEGRATION_TOKEN}
